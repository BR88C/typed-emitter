name: Labels

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/labels.yml'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch

jobs:
  labels:
    name: Labels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Sync Labels
        uses: crazy-max/ghaction-github-labeler@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
